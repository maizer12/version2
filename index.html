<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="stal.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="game">
      <div class="ruletca">
        <div class="ruletca-balance">
          <p class="ruletca-balance__text">Ваш баланс</p>
          <p class="ruletca-balance__mani">1000</p>
          <span> $</span>
        </div>
        <div class="ruletca-inner">
          <div class="ruletca-inner__wheel">
            <img
              src="img/Айфон.png"
              height="125px"
              alt=""
              class="ruletca-inner__things"
            />
            <img src="img/Компютер.png" alt="" class="ruletca-inner__things" />
            <img src="img/Плазму.png" alt="" class="ruletca-inner__things" />
            <img src="img/Пилосос.png" alt="" class="ruletca-inner__things" />
            <img src="img/Чайник.png" alt="" class="ruletca-inner__things" />
            <img src="img/Стиралку.png" alt="" class="ruletca-inner__things" />
            <img src="img/Плитку.png" alt="" class="ruletca-inner__things" />
            <img
              src="img/Холодильник.png"
              alt=""
              class="ruletca-inner__things"
            />
            <div class="ruletca-inner__errows" style="transition: all 2s"></div>
            <div class="winner">
              <div class="winner__ruletca"></div>
              <button class="winner__button">Забрать</button>
            </div>
          </div>
          <button class="ruletca-inner__button">Крутить за 100$</button>
        </div>
      </div>
      <div class="box">
        <h5 class="box__name">Награды!</h5>
        <div class="box-awards">
          <div class="box-awards__item">
            <div class="box-awards__van"></div>
            <button class="box-awards__button-van">11</button>
          </div>
          <div class="box-awards__item">
            <div class="box-awards__to"></div>
            <button class="box-awards__button-to">11</button>
          </div>
          <div class="box-awards__item">
            <div class="box-awards__fre"></div>
            <button class="box-awards__button-fre">11</button>
          </div>
          <div class="box-awards__item">
            <div class="box-awards__for"></div>
            <button class="box-awards__button-for">11</button>
          </div>
          <div class="box-awards__item">
            <div class="box-awards__fife"></div>
            <button class="box-awards__button-fife">11</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
